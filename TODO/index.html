<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="app">
      <h4 class="mb-3">Task Manager</h4>
      <div class="searchbox">
        <form action="index.html" method="get" id="suche">
        <input type="text" class="form-control search" id="search" placeholder="Search" >
        <button type="reset" class="reset" onclick="resetsearch()" id="reset">x</button>
        <button type="submit" class="from-control">Search</button>
      </form>
    </div>
<br>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add Task</span>
        <i class="fas fa-plus"></i>
      </div>
<br>
      <!-- Modal -->
      <!-- modal macht, dass man die Tabelle wo man die ganzen eintrÃ¤ge macht nicht sieht-->
      <form class="modal fade" id="form" tabindex="-1" method="post">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="task-title">Neue Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>
                Titel:
                <input type="text" class="form-control" name="1" id="titel">
              </p>
              <div id="msg"></div>
              <br>
              <p>
                Verfasser:
                <input type="text" class="form-control" name="2" id="verfasser">
              </p>
              <br>
              <p>
                Start Datum:
                <input type="date" class="form-control" name="3" id="startdateInput">
                <br>
              </p>
              <p>
                End Datum:
                <input type="date" class="form-control" name="4" id="enddateInput">
              </p>
              <br>
              <p>
                Dringlichkeit:
                <input type="checkbox" name="dringend" id="dringend">
              </p>
              <br>
              <p>
                Wichtigkeit:
                <input type="checkbox" name="wichtig" id="wichtig">
              </p>
              <br>
              Art:
              <select name="art" id="art" class="form-control">
                <option value="1">Familie</option>
                <option value="2">Sport</option>
                <option value="3">Arbeit</option>
                <option value="4">Ferien</option>
                <option value="5">Sonstiges</option>
              </select>
              <br>
              <p>
                Bescheibung:
                <textarea name="beschreibung" id="beschreibung" class="form-control"></textarea>
              </p>

              <p>
                Fortschritt: <label for="fortschritt" id="lbl" onload="showprogress()">0%</label>
                <input type="range" id="fortschritt" min="0" max="100" value="0" step="1" name="fortschritt" class="slider">
                <br>
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn_blue" data-bs-dismiss="modal" id="cancel">Abbrechen</button>
              <button type="submit" id="add" class="btn btn-primary btn_green">Speichern</button>
            </div>
          </div>
        </div>
      </form>

      <div id="tasks"></div>
    </div>

    <!--Legende-->
    <div class="legende">
      <h4>Legende</h4>
      <br>
      <div class="legende-item">
        <div class="dot yellow repair_dot"></div>
        <span class="legende-text">Dringend</span>
      </div>
      <br>
      <div class="legende-item">
        <div class="dot red repair_dot"></div>
        <span class="legende-text">Wichtig</span>
      </div>
      <br>
      <div class="legende-item">
        <div class="dot purple repair_dot"></div>
        <span class="legende-text">Sofort erledigen</span>
      </div>
      <br>
      <div class="legende-item">
        <div class="dot blank repair_dot"></div>
        <span class="legende-text">Keine Option angeklickt</span>
      </div>
    </div>

    <!-- Bootstrap and JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
